<!DOCTYPE html>
<!--웹문서의 유형을 html로 지정-->

<html lang="ko">
<!--문서를 html로 시작하고, 언어를 한국어로 설정한다-->

<head>
<!--주로 브라우저의 정보를 입력하는 곳-->
	<meta charset = "utf-8"/>
	<!-- 메타 데이터를 입력하고, 뒤에 입력된 값은 한글 깨짐을 방지 할 수 있는 메타 데이터 -->
</head>
	
<body>
	<div id = "info__id">
		<input type ="text" placeholder = "아이디 입력 (6-20)자"/>
		<button> 중복확인 </button>
	</div>
	.info #info__id 
	{
  		position: relative;
	}

		#info__id button {
		 position: absolute;
 		 width: 90px;
  		height: 40px;
  		top: 0;
  		bottom: 0;
  		right: 5px;
  		margin: auto 0;
  		border-radius: 3px;
	}
	<div class="box domain">
  		<div class="domain__selected">직접 입력</div>
 	 	<ul class="domain__list">
    			<li class="option">naver.com</li>
			<li class="option">google.com</li>
		</ul>
	</div>
	
	<script>
.domain {
  position: relative;
  display: flex;
  align-items: center;
  margin-left: 10px;
  cursor: pointer;
}

.domain .domain__list {
  position: absolute;
  top: 100%; 
  left: 0;
  width: 100%;
  margin-top: 4px;
  box-sizing: border-box;
  border-radius: 1px;
  border: 1px solid #d9d6d6;
  /* 리스트 안 보이게 하기 */
  overflow: hidden;
  max-height: 0;
  opacity: 0;
  transition: .3s;
}

.domain .domain__list.active {
  /* 리스트 보이기 */
  overflow-x : hidden;
  overflow-y : auto;
  opacity: 1;
  max-height: 60px;
}

const domainEl = document.querySelector('.domain')
const domainListEl = document.querySelector('.domain__list')

let isActiveDomainList = false
domainEl.addEventListener('click', function () {
  isActiveDomainList = !isActiveDomainList // transition
  if(isActiveDomainList) {
    // active domain list
    domainListEl.classList.add('active')
  } else {
    // hide domain list
    domainListEl.classList.remove('active')
  }
});
.domain .domain__list::-webkit-scrollbar {
  width: 4px;
}

.domain .domain__list::-webkit-scrollbar-thumb {
  background-color: #8d8d8d;
  border-radius: 2px;
}

.domain .domain__list::-webkit-scrollbar-track {
  background-color: #ebe9e9;
  border-radius: 5px;
}

</script>
</body>
